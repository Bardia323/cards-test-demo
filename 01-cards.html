<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
        }
        .card-front {
            background-color: #3498db;
        }
        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">Card 1 Front</div>
            <div class="card-back">Card 1 Back</div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">Card 2 Front</div>
            <div class="card-back">Card 2 Back</div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">Card 3 Front</div>
            <div class="card-back">Card 3 Back</div>
        </div>
    </div>

    <script>
        // No additional JavaScript needed; flipping is handled by CSS and onclick
    </script>
</body>
</html>
